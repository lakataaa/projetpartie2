<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation du COG</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: #3f51b5;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 1.5em;
        font-weight: bold;
      }

      #map {
        width: 95%;
        height: 75%;
        margin: 10px auto;
        border: 2px solid #3f51b5;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .legend {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        background: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .legend h4 {
        margin: 0 0 5px 0;
        font-size: 1em;
      }

      .legend p {
        margin: 0;
        font-size: 0.9em;
      }

      footer {
        background-color: #3f51b5;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      Visualisation du COG du zone AL IRFANE
    </header>
    <div id="map"></div>
    <div class="legend">
      <h4>L√©gende</h4>
      <p>üü¶ Image satellitaire</p>
    </div>
    <footer>
      &copy; 2024 projet web mapping - Tous droits r√©serv√©s
    </footer>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/proj4"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script>
      // Initialiser la carte Leaflet centr√©e sur le Maroc
      var map = L.map('map').setView([31.7917, -7.0926], 6); // Coordonn√©es du Maroc

      // Ajouter la basemap OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 18
      }).addTo(map);

      // Charger le fichier GeoTIFF si une URL est fournie
      const url_to_geotiff_file = new URLSearchParams(location.search).get("url");
      if (!url_to_geotiff_file) {
        const parser = new URL(window.location);
        parser.searchParams.set("url", "https://cog-2024.s3.eu-north-1.amazonaws.com/cog/IAVRABAT_cog.tif");
        window.location = parser.href;
      } else {
        parseGeoraster(url_to_geotiff_file).then(georaster => {
          var layer = new GeoRasterLayer({
            attribution: "web mapping",
            georaster,
            resolution: 256
          });
          layer.addTo(map);
          map.fitBounds(layer.getBounds());
        });
      }
    </script>
  </body>
</html>
